<main class="app">
  <mat-form-field>
    <mat-label>Filtered items</mat-label>
    <mat-select placeholder="Filtered items">
      <mat-select-search #input="matSelectSearch" [items]="items" />
      <ng-container *ngIf="input.options$ | async as options">
        <mat-option *ngIf="!options.length" disabled>
          Ничего не найдено
        </mat-option>

        <mat-option *ngFor="let item of options" [value]="item">
          {{ item }}
        </mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>
</main>
