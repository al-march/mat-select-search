<mat-form-field
  class="select-search mat-app-background"
  [class.sticky]="sticky"
  appearance="outline"
>
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <input
    #input
    matInput
    type="text"
    [placeholder]="placeholder"
    (keydown.space)="refocus()"
    (keydown.enter)="refocus()"
    [formControl]="filter"
  />

  <button
    *ngIf="!!filter.value"
    type="button"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="reset()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<div class="select-search-not-found mat-mdc-option" *ngIf="isNothingFound">
  <button type="button" mat-button disabled>
    {{ notFoundLabel }}
  </button>
</div>
