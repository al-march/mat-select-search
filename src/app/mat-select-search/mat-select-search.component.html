<mat-form-field class="select-search" appearance="outline">
  <mat-label>{{ placeholder }}</mat-label>
  <input
    #input
    matInput
    type="text"
    [formControl]="filter"
    (keydown.enter)="selectFirstOption()"
  />

  <button
    *ngIf="!!filter.value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="reset()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
